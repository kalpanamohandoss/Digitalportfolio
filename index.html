<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photofolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay:hover {
            opacity: 1;
        }

        .overlay-content {
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Photofolio</h1>
        <div class="gallery">
            <div class="image-container">
                <img src="photo1.jpg" alt="Photo 1">
                <div class="overlay">
                    <div class="overlay-content">
                        <h2>Photo Title 1</h2>
                        <p>Description of the photo</p>
                    </div>
                </div>
            </div>
            <!-- Add more image containers as needed -->
        </div>
    </div>
</body>
</html>
